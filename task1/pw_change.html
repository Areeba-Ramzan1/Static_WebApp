<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Change Password</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  
  <div class="auth-container">
    <div class="auth-logo">Change Password</div>
    <form class="auth-form" id="pwChangeForm">
      <div class="input-icon-field">
        <span class="input-icon"><svg width="20" height="20" fill="#3eb3b7" viewBox="0 0 20 20"><path d="M5 8a5 5 0 0 1 10 0v2h1a1 1 0 0 1 1 1v6a1 1 0 0 1-1 1H4a1 1 0 0 1-1-1v-6a1 1 0 0 1 1-1h1V8zm8 2V8a3 3 0 1 0-6 0v2h6z"/></svg></span>
        <input type="password" id="currentPw" placeholder="Current Password" required>
      </div>
      <div class="input-icon-field">
        <span class="input-icon"><svg width="20" height="20" fill="#3eb3b7" viewBox="0 0 20 20"><path d="M5 8a5 5 0 0 1 10 0v2h1a1 1 0 0 1 1 1v6a1 1 0 0 1-1 1H4a1 1 0 0 1-1-1v-6a1 1 0 0 1 1-1h1V8zm8 2V8a3 3 0 1 0-6 0v2h6z"/></svg></span>
        <input type="password" id="newPw" placeholder="New Password" required>
      </div>
      <div class="input-icon-field">
        <span class="input-icon"><svg width="20" height="20" fill="#3eb3b7" viewBox="0 0 20 20"><path d="M5 8a5 5 0 0 1 10 0v2h1a1 1 0 0 1 1 1v6a1 1 0 0 1-1 1H4a1 1 0 0 1-1-1v-6a1 1 0 0 1 1-1h1V8zm8 2V8a3 3 0 1 0-6 0v2h6z"/></svg></span>
        <input type="password" id="confirmPw" placeholder="Confirm New Password" required>
      </div>
      <div id="pwChangeError" style="color:#d32f2f; font-size:0.98rem; min-height:18px; margin-bottom:2px;"></div>
      <button type="submit">Change Password</button>
      <div class="auth-links">
        <a href="dashboard.html">Go to Dashboard</a>
      </div>
    </form>
    <script src="main.js"></script>
  </div>
</body>
</html>
