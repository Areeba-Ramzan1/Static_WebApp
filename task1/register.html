<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="auth-container">
    <div class="auth-logo">Register</div>
    <form class="auth-form" id="registerForm">
      <div class="input-icon-field">
  <span class="input-icon"><svg width="20" height="20" fill="#3eb3b7" viewBox="0 0 20 20"><path d="M10 10a4 4 0 1 0 0-8 4 4 0 0 0 0 8zm0 2c-3.31 0-6 1.79-6 4v1h12v-1c0-2.21-2.69-4-6-4z"/></svg></span>
  <input type="text" id="registerEmail" placeholder="Email" required>
</div>
      <div class="input-icon-field">
  <span class="input-icon"><svg width="20" height="20" fill="#3eb3b7" viewBox="0 0 20 20"><path d="M5 8a5 5 0 0 1 10 0v2h1a1 1 0 0 1 1 1v6a1 1 0 0 1-1 1H4a1 1 0 0 1-1-1v-6a1 1 0 0 1 1-1h1V8zm8 2V8a3 3 0 1 0-6 0v2h6z"/></svg></span>
  <input type="password" id="registerPassword" placeholder="Password" required>
</div>
      <div class="input-icon-field">
  <span class="input-icon"><svg width="20" height="20" fill="#3eb3b7" viewBox="0 0 20 20"><path d="M5 8a5 5 0 0 1 10 0v2h1a1 1 0 0 1 1 1v6a1 1 0 0 1-1 1H4a1 1 0 0 1-1-1v-6a1 1 0 0 1 1-1h1V8zm8 2V8a3 3 0 1 0-6 0v2h6z"/></svg></span>
  <input type="password" id="registerConfirmPassword" placeholder="Confirm Password" required>
</div>
      <div id="registerError" style="display:none;"></div>
<div id="popup" class="popup" style="display:none;"></div>
      <div class="auth-buttons">
  <button type="submit">Register</button>
  <a href="login.html"><button type="button">Login</button></a>
</div>
      <div class="auth-links">
        <a href="login.html">Already have an account? Login</a>
      </div>
    </form>
  </div>
  <script src="main.js"></script>
</body>
</html>
