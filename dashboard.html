<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="dashboard-card-row">
    <div class="dashboard-main">
      <div class="dashboard-avatar">
        <svg width="60" height="60" viewBox="0 0 60 60"><circle cx="30" cy="30" r="30" fill="#6dd5ed"/><text x="50%" y="54%" text-anchor="middle" fill="#fff" font-size="28" font-family="Arial" dy=".3em">AR</text></svg>
      </div>
      <div class="dashboard-welcome">
        <span id="welcomeMsg">Welcome!</span>
      </div>
      <div class="dashboard-email" id="userEmail"></div>
      <div class="dashboard-quote">
        <em>“Security is not a product, but a process.”</em>
      </div>
      <ul class="dashboard-links">
        <li><a href="pw_change.html">Change Password</a></li>
        <li><a href="pw_forgot.html">Forgot Password</a></li>
        <li><a href="#" id="logoutBtn">Log Out</a></li>
      </ul>
    </div>
    <div class="dashboard-image">
      <img src="dbtask.avif", alt="dashboard image">
    </div>
  </div>
  <script src="main.js"></script>
</body>
</html>
